databaseChangeLog:
  - logicalFilePath: 20260130-1-crete-tbl-app_user.yaml
  - changeSet:
      id: 20260130-1-create-tbl-app_user.yaml
      author: nurlanaliyev
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    unique: true
                  autoIncrement: true
                  incrementBy: 1
                -column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: true
                    unique: false
                  -column:
                    name: full_name
                    type: varchar(100)
                    constraints:
                      nullable: false
                    -column:
                      name: email
                      type: varchar(100)
                      constraints:
                        nullable: false
                        -column:
                          name: password_hash
                          type: Text
                          constraints:
                            nullable: true
                            -column:
                              name: is_active
                              type: boolean
                              constraints:
                                nullable: false
                                -column:
                                  name: create_at
                                  type: TIMESTAMP
                                  constraints:
                                    nullable: false
